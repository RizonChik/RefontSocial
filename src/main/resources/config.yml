storage:
  type: SQLITE # SQLITE | MYSQL | YAML

  sqlite:
    file: "data.db" # Файл SQLite в папке плагина

  mysql:
    host: "127.0.0.1"
    port: 3306
    database: "refontsocial"
    username: "root"
    password: "password"
    useSSL: false
    serverTimezone: "UTC"
    params: "useUnicode=true&characterEncoding=utf8&autoReconnect=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false"
    pool:
      maximumPoolSize: 10
      minimumIdle: 2
      connectionTimeoutMs: 10000
      idleTimeoutMs: 600000
      maxLifetimeMs: 1800000

rating:
  scale:
    min: 0.0
    max: 5.0
  defaultScore: 5.0
  format: "#0.0"

  # SIMPLE_RATIO: быстро скачет на 1-2 голосах
  # BAYESIAN: сглаживает первые голоса (рекомендую)
  algorithm: BAYESIAN
  bayesian:
    priorVotes: 12 # чем больше, тем стабильнее старт

antiAbuse:
  preventSelfVote: true

  # Цель должна быть реальной (заходила/онлайн)
  targetEligibility:
    requireHasPlayedBefore: true  # запрет оценивать ники, которые не были на сервере
    requireTargetOnline: false    # true = оценка только если цель онлайн

  # Антинакрутка по IP (осторожно: семьи/один провайдер)
  ipProtection:
    enabled: false
    mode: SAME_IP_DENY          # SAME_IP_DENY | SAME_IP_COOLDOWN
    cooldownSeconds: 86400      # если mode = SAME_IP_COOLDOWN

  cooldowns:
    voteGlobalSeconds: 20
    sameTargetSeconds: 600
    changeVoteSeconds: 1800

  requireInteraction:
    enabled: true
    radiusBlocks: 7.0
    requiredSecondsNear: 8
    interactionValidSeconds: 600
    taskPeriodTicks: 40

  dailyLimit:
    enabled: true
    maxVotesPerDay: 20

reasons:
  enabled: true
  # показывать GUI выбора причины после лайка/дизлайка
  requireReason: false
  maxReasonLength: 24

  # готовые теги (ключ -> отображение)
  tags:
    helpful: "§aпомог"
    polite: "§aадекватный"
    toxic: "§cтоксик"
    scam: "§cобман"
    rp: "§bRP-игрок"
    trader: "§eторговец"
    newbie: "§7новичок"

profile:
  history:
    enabled: true
    showVoterNameMode: PERMISSION # ANONYMOUS | PERMISSION | ALWAYS
    showVoterNamePermission: "refontsocial.admin"
    limit: 10
    showVoterName: false # если true — покажет автора (лучше оставить false)
  topTags:
    enabled: true
    limit: 3

